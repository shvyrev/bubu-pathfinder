<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <style type="text/css" media="all">@import "./style.css"</style>

    <title>Rune Engine Configuration</title>

    <body>


    <f:view>

        <h:form>


            <h:panelGrid columns="10" binding="#{rulesBean.rulesPanelGrid}" border="1" cellpadding="10" cellspacing="0" bgcolor="#DDDDFF"  width="100%">
            </h:panelGrid>




            <h:dataTable value="#{rulesBean.ruleSets}" binding="#{rulesBean.ruleSetTable}" var="currentRuleSet" border="1">

                <f:facet name="header">
                    <h:outputText value="Rule Set"></h:outputText>
                    <h:outputText value="Rule Name / Description"></h:outputText>
                    <h:outputText value="Consequence"></h:outputText>
                </f:facet>

                <h:column>
                    <h:outputText value=" #{currentRuleSet.ruleSetName}" style="vertical-align:text-top"></h:outputText>
                </h:column>
                <h:column>
                    <h:dataTable value="#{currentRuleSet.rules}" binding="#{rulesBean.ruleTable}" var="currentRule" border="1" cellpadding="0" cellspacing="10" bgcolor="#DDDDFF"  width="100%">
                        <h:column>
                            <h:outputText value=" #{currentRule.name} (#{currentRule.description}) "></h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:column>
                <h:column>
                    <h:outputText value=" #{currentRuleSet.ruleSetName}"></h:outputText>
                </h:column>


            </h:dataTable>





            <h:commandLink value="Back to Main Page" action="index"></h:commandLink>

        </h:form>

    </f:view>
</body>
</html>
