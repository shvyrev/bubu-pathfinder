<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <style type="text/css" media="all">@import "./style.css";</style>

    <f:view>

        <h:form>

            <h:dataTable value="#{rulesBean.rules}" var="currentRuleSet" border="0" cellpadding="0" cellspacing="10" bgcolor="#CCCCFF" width="100%">
                <h:column>
                    <h:outputText value="Rule Set :" styleClass="boldText"></h:outputText>
                    <h:outputText value=" #{currentRuleSet.ruleSetName}"></h:outputText>
                    <h:dataTable value="#{currentRuleSet.rules}" var="currentRule" border="0" cellpadding="0" cellspacing="10" bgcolor="#DDDDFF"  width="100%">
                        <h:column>
                            <h:outputText value="Rule Name :" styleClass="boldText"></h:outputText>
                            <h:outputText value=" #{currentRule.name} (#{currentRule.description}) "></h:outputText>
                            <h:outputText value="&lt;BR&gt;" escape="false"></h:outputText>
                            
                            <h:outputText value="Logical Operator : " styleClass="boldText"></h:outputText>
                            <h:outputText value=" #{currentRule.logicalOperator} "></h:outputText>
                            <h:outputText value="&lt;BR&gt;" escape="false"></h:outputText>

                            <h:outputText value="Priority : " styleClass="boldText"></h:outputText>
                            <h:outputText value=" #{currentRule.priority} "></h:outputText>
                            <h:outputText value="&lt;BR&gt;" escape="false"></h:outputText>

                            <h:outputText value="Consequence : " styleClass="boldText"></h:outputText>
                            <h:outputText value=" #{currentRule.consequence} "></h:outputText>

                            <h:dataTable value="#{currentRule.conditionList}" var="currentCondition" border="0" cellpadding="0" cellspacing="10" bgcolor="#EEEEFF" width="100%">
                                <h:column>
                                    <h:outputText value="Parameter Name : " styleClass="boldText" rendered="#{!empty currentCondition.parameterName}"></h:outputText>
                                    <h:outputText  value=" #{currentCondition.parameterName} " rendered="#{!empty currentCondition.parameterName}"></h:outputText>

                                    <h:outputText value="Expression : " styleClass="boldText" rendered="#{!empty currentCondition.expression}"></h:outputText>
                                    <h:outputText  value=" #{currentCondition.expression}" rendered="#{!empty currentCondition.expression}"></h:outputText>

                                    <h:outputText value="Class : " styleClass="boldText" rendered="#{!empty currentCondition.conditionClass}"></h:outputText>
                                    <h:outputText  value=" #{currentCondition.conditionClass}" rendered="#{!empty currentCondition.conditionClass}"></h:outputText>
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>

            <h:commandLink value="Back to Main Page" action="index"></h:commandLink>

        </h:form>

    </f:view>

</html>
